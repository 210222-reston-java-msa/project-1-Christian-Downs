<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Welcome Page</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class = "jumbotron"><div class="div container"><p class = "lead">Hello and welcome please login</p></div></div>
	<div class="container-fluid">
		<form name = "loginForm" onsubmit="sendLogin(event.preventDefault())">
			<div class = "form-group">
				<label for="uName">USERNAME</label>
				<input type = "text" class="form-control" name = "username" id = "uName" placeholder="Enter Username">
			</div>

			<div class="form-group">
				<label for="pWord">PASSWORD</label>
				<input type = "password" class="form-control" name = "password" id = "pWord" placeholder = "Enter Password">
			</div>

			<button type = "submit" class="btn btn-primary">LOGIN</button>

		</form>
	</div>

	<script src="scripts/index.js"></script>
</body>
</html>
